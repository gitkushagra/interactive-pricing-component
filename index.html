<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div id="headline">
      <h1 id="mainHeading">Simple, traffic-based pricing</h1>
      <p>Sign up for a 30-day free trial. No credit card required.</p>
    </div>
    <div id="contents">
      <div id="inputRange">
        <div id="priceComponent" class="container text-center">
          <div class="row align-items-start">
            <div class="col pageview">
              <p><span id="views">100K</span> PAGEVIEWS</p>
            </div>
            <div class="col price">
              <div class="amount">$<span>16.00</span></div>
              <div class="cycle">/month</div>
            </div>
          </div>
        </div>
        <input type="range" name="amt" id="amt">
      </div>
      <div id="priceParameters">
        <div class="pText1 billing-label">
          <p id="value1">Monthly Billing&nbsp;&nbsp;</p>
        </div>
        <div class="pSelector">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cycleValueSwitch">
          </div>
        </div>
        <div class="ptext2 billing-label">
          <div class="yearly-billing-label">
            <p id="value2">Yearly Billing</p>
          </div>
          <div class="discount-label">
            <span id="pDiscount">25% discount</span>
          </div>
        </div>
      </div>
      <hr>
      <div id="footer">
        <div id="benefits">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div id="startTrialButton">
          <button id="start" type="submit">Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
